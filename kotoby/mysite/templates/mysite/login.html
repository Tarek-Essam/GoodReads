<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    {% load static %}
    <style>
      .fontfamily{
      font-family: "Allerta Stencil", Sans-serif;
      }
      .jumbotron {
        background-color:rgba(255, 255, 255, 0.5) !important;
      }
      body , html{
        height: 100%;
        margin: 0;
        background-image: url("{% static 'read.png' %}");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="jumbotron">
        <b><h1 class="fontfamily">Login</h1></b>
        {% if user.is_authenticated %}
              <p>Welcome {{ user.username }} !!!</p>
              <script>
                setTimeout(function () {
                  window.location.href = "/home"
                },300)
              </script>
        {% else %}
          <b><form class="col-md-offset-7" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary col-md-offset-9" style="display:inline" type="submit">Login</button>
            <a href="/register" style="display:inline" class="btn btn-warning col-md-offset-3">Register</a>
          </form></b>
        {% endif %}
      </div>
    </div>
  </body>
</html>
